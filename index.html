<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Drum Machine</title>
  <link rel="stylesheet" href="content/css/styles.css">
  <link rel="icon" href="content/images/favicon.ico" type="image/x-icon" />
  
</head>
<body>
  <div class="keys" aria-label="Drum Kit Keys">
    <div data-key="65" class="key" tabindex="0">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" tabindex="0">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" tabindex="0">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" tabindex="0">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" tabindex="0">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" tabindex="0">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" tabindex="0">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" tabindex="0">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" tabindex="0">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="content/sounds/clap.wav"></audio>
  <audio data-key="83" src="content/sounds/hihat.wav"></audio>
  <audio data-key="68" src="content/sounds/kick.wav"></audio>
  <audio data-key="70" src="content/sounds/openhat.wav"></audio>
  <audio data-key="71" src="content/sounds/boom.wav"></audio>
  <audio data-key="72" src="content/sounds/ride.wav"></audio>
  <audio data-key="74" src="content/sounds/snare.wav"></audio>
  <audio data-key="75" src="content/sounds/tom.wav"></audio>
  <audio data-key="76" src="content/sounds/tink.wav"></audio>


<script src="content/js/scripts.js"></script>
</body>
</html>
